query GetAllTasks{
  allTasks {
    id
    title
    description
    status
    priority
    assignedTo
    dueDate
    category
    projectId
    createdAt
    updatedAt
  }
}



query GetAllProjects($isSop: Boolean) {
  filterProjects(filter: { sop: $isSop }) {
    id
    title
    sop
    description
    labels
    assignedTo
    dueDate
    status
    createdAt
    updatedAt
    tasks {
      id
    }
  }
}
