mutation CreateHistoricPrices($input: NewHistoricPriceInput!) {
  createHistoricPrices(input: $input) {
    Pair {
      Symbol
      Price
    }
  }
}

query GetHistoricPricesAtTimestamp(
  $datetime: Int!
  ){
  getHistoricPricesAtTimestamp(
    Timestamp: $datetime) {
    Pair {
      Symbol
      Price
    }
    Timestamp
  }
}

query GetPriceData(
  $symbol: String!
  $limit: Int!
){
  getHistoricPrice(
    symbol: $symbol
    limit: $limit) {
    Pair {
      Symbol
      Price
    }
    Timestamp
  }
}