mutation CreateHistoricPrices($input: NewHistoricPriceInput!) {
  createHistoricPrices(input: $input) {
    Pair {
      Symbol
      Price
    }
  }
}

query GetHistoricPricesAtTimestamp(
  $datetime: Int!
  ){
  getHistoricPricesAtTimestamp(
    Timestamp: $datetime) {
    Pair {
      Symbol
      Price
    }
    Timestamp
  }
}

query GetPriceData($symbol: String!, $limit: Int!, $ascending: Boolean!) {
  getHistoricPrice(symbol: $symbol, limit: $limit, ascending: $ascending) {
    Pair {
      Symbol
      Price
    }
    Timestamp
  }
}



query GetAllStrategies
{
  getAllStrategies {
    BotInstanceName
    TradeDuration
    IncrementsATR
    LongSMADuration
    ShortSMADuration
    WINCounter
    LOSSCounter
    TIMEOUTGainCounter
    TIMEOUTLossCounter
    NetGainCounter
    NetLossCounter
    AccountBalance
    MovingAveMomentum
    TakeProfitPercentage
    StopLossPercentage
    ATRtollerance
    FeesTotal
    Tested
    Owner
    CreatedOn
  }
}
